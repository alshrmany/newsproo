<!-- accounts/templates/accounts/login_modal.html -->
{% load static %}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel"><i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div id="loginMessages"></div>

        <form id="loginForm" method="post" action="{% url 'accounts:login' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user me-2"></i>اسم المستخدم</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="أدخل اسم المستخدم" required />
            <div class="invalid-feedback" id="usernameError"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>كلمة المرور</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required />
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
            </div>
            <div class="invalid-feedback" id="passwordError"></div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
            <label class="form-check-label" for="remember">تذكرني</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3"><i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول</button>
        </form>

        <div class="text-center">
          <p class="mb-2">
            <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
          </p>
          <p class="mb-0">
            ليس لديك حساب؟
            <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-bold">إنشاء حساب جديد</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // دالة تبديل رؤية كلمة المرور
  function togglePassword() {
    const passwordInput = document.getElementById('password')
    const eyeIcon = passwordInput.parentElement.querySelector('i')

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text'
      eyeIcon.classList.replace('fa-eye', 'fa-eye-slash')
    } else {
      passwordInput.type = 'password'
      eyeIcon.classList.replace('fa-eye-slash', 'fa-eye')
    }
  }

  // AJAX Login
  $(document).ready(function () {
    $('#loginForm').on('submit', function (e) {
      e.preventDefault()

      const form = $(this)
      const submitBtn = form.find('button[type="submit"]')
      const originalText = submitBtn.html()

      submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>جاري التسجيل...')
      submitBtn.prop('disabled', true)

      $.ajax({
        type: 'POST',
        url: form.attr('action'),
        data: form.serialize(),
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        success: function (response) {
          if (response.success) {
            $('#loginMessages').html(`
                          <div class="alert alert-success alert-dismissible fade show" role="alert">
                              <i class="fas fa-check-circle me-2"></i>${response.message}
                              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                      `)

            setTimeout(() => {
              window.location.reload()
            }, 1500)
          } else {
            $('.is-invalid').removeClass('is-invalid')
            $('.invalid-feedback').text('')

            for (const field in response.errors) {
              const input = $(`[name="${field}"]`)
              const errorDiv = $(`#${field}Error`)

              input.addClass('is-invalid')
              errorDiv.text(response.errors[field][0])
            }
          }
        },
        error: function () {
          $('#loginMessages').html(`
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <i class="fas fa-exclamation-circle me-2"></i>حدث خطأ أثناء التسجيل. حاول مرة أخرى.
                          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      </div>
                  `)
        },
        complete: function () {
          submitBtn.html(originalText)
          submitBtn.prop('disabled', false)
        }
      })
    })

    $('#loginModal').on('hidden.bs.modal', function () {
      $('#loginForm')[0].reset()
      $('.is-invalid').removeClass('is-invalid')
      $('.invalid-feedback').text('')
      $('#loginMessages').empty()
    })
    function switchToRegister() {
      // إغلاق نافذة تسجيل الدخول
      var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'))
      loginModal.hide()

      // فتح نافذة التسجيل بعد فترة بسيطة
      setTimeout(function () {
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'))
        registerModal.show()
      }, 300)
    }
  })
</script>
